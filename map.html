<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Map with D3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .state {
      fill: #ccc;
      stroke: #333;
      stroke-width: 0.5px;
    }

    .state:hover {
      fill: #ffcc00;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const width = 960;
    const height = 600;

    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const tooltip = d3.select("#tooltip");

    // Load TopoJSON data for US states
    d3.json("https://d3js.org/us-10m.v1.json").then(data => {
      // Convert TopoJSON to GeoJSON
      const states = topojson.feature(data, data.objects.states);

      const projection = d3.geoAlbersUsa()
        .translate([width / 2, height / 2])
        .scale(1000);

      const path = d3.geoPath().projection(projection);

      svg.selectAll(".state")
        .data(states.features)
        .enter()
        .append("path")
        .attr("class", "state")
        .attr("d", path)
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
            .html(`State ID: ${d.id}`) // Use `d.id` since `properties.name` may not exist
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mousemove", (event) => {
          tooltip.style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => {
          tooltip.style("opacity", 0);
        });
    });
  </script>
</body>
</html>
